{% extends "base.html" %}

{% block title %}
Sydney Sabre Lessons 
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-gray-400 my-2 text-3xl font-bold">{{ self.title() }}</h1>
        <p class="text-gray-400 font-bold">Available Slots</p>
        {% for slot in all_slots%}
        <div class="flex mx-auto my-4">
            <div>
                <a 
                    class="bg-blue-400 hover:bg-blue-200 text-white font-bold py-2 px-4 rounded" 
                    href="{{ url_for('book_slot', slot_id=slot.id) }}">
                    On {{ slot.date.strftime('%d-%m-%Y %a') }} at {{ slot.time.strftime('%H:%M') }} for {{ slot.name }}
                </a>
            </div>
            <div>
                <a 
                    class="bg-red-400 hover:bg-red-200 text-white font-bold mx-2 py-2 px-3 rounded-full" 
                    href="{{url_for('delete_slot', slot_id=slot.id) }}">
                    âœ˜
                </a>
            </div>                  
        </div>
        {% endfor%}
    </div>
{% endblock %}
