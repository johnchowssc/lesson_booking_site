{% extends "base.html" %}
{% block content %}
        <h1>Sydney Sabre Lessons Slots</h1>
        <h2>Available Slots</h2>

        {% for slot in all_slots %}
        <div>
            <p><a href="{{ url_for('book_slot', slot_id=slot.id) }}">On {{ slot.date }} at {{ slot.time }} for {{ slot.name }}</a></p>
        </div>
        {% endfor%}

{% endblock %}
